<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Заполнение прогрессбара по нажатию кнопок</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="progress">
                <div id="my-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0</div>

            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col text-center">
            <button type="button" class="btn btn-primary" id="buttonPlusOne">+1%</button>
            <button type="button" class="btn btn-primary" id="buttonPlusThree">+3%</button>
            <button type="button" class="btn btn-primary" id="buttonPlusSeven">+7%</button>
        </div>
    </div>
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
